type ConfigurationChanged @entity(immutable: true) {
  id: Bytes!
  config: String! # string
  oldValue: Bytes! # address
  newValue: Bytes! # address
  timestamp: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

